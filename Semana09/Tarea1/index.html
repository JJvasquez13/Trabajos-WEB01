<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="row">
      <div class="col s12 sizee"></div>
    </div>
    <div class="row">
      <div class="col s2"></div>
      <div class="col s4 acomodar z-depth-4 center-align">
        <div class="input-box">
          <h2 class="left-align">Sign in</h2>
          <p class="left-align">
            Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
            adipisicing.
          </p>
          <div class="input-field">
            <input
              type="text"
              class="validate"
              id="email"
              required
              autocomplete="off"
            />
            <label for="email">Username</label>
          </div>
          <div class="input-field">
            <input type="password" class="validate" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="disp">
            <label class="left-align">
              <input type="checkbox" />
              <span>Remember me</span>
            </label>
            <label class="right-align"><a href="#">Forgot Password</a></label>
          </div>
          <div class="input-field">
            <button
              class="btn waves-effect waves-light tamano log"
              type="button"
            >
              Login in
            </button>
            <div class="text">
              <p>-or-</p>
            </div>
            <button
              type="button"
              class="btn waves-effect waves-light tamano padd face"
            >
              <i class="fa fa-facebook"></i> Login with Facebook
            </button>
            <br />
            <button
              type="button"
              class="btn waves-effect waves-light tamano padd twit"
            >
              <i class="fa fa-twitter"></i> Login with Twitter
            </button>
            <br />
            <button
              type="button"
              class="btn waves-effect waves-light tamano padd goo"
            >
              <i class="fa fa-google"></i> Login with Google
            </button>
          </div>
        </div>
      </div>
      <div class="col s4 z-depth-4 imageFon"></div>
      <div class="col s2"></div>
    </div>
    <div class="row">
      <div class="col-12"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
