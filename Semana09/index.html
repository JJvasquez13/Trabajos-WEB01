<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-6 fs-1 fw-bold p-1 text-light text-light mt-3">
          Login.
        </div>
        <div class="col-xl-6 text-end p-1 mt-3">
          <ul>
            <li class="d-inline-flex">
              <a href="" class="fa fa-facebook text-dark p-3"></a
              ><a href="" class="fa fa-twitter text-dark p-3"></a
              ><a href="" class="fa fa-instagram text-dark p-3"></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row text-star">
        <div class="col-4">
          <img src="img/Cristiano-Ronaldo.png" height="600px" />
        </div>
        <div class="col-4">
          <div class="p-5 bg-light rounded-5" style="height: 550px">
            <h3 class="w-25 fs-3 p-1">Login</h3>
            <br /><br />
            <h6 class="w-75 p-2">Username</h6>
            <input
              class="rounded-4 texto w-100 p-2"
              type="text"
              required
              style="height: 40px"
            />
            <h6 class="w-75 p-2">Password</h6>
            <input
              class="rounded-4 texto w-100 p-2"
              type="password"
              required
              style="height: 40px"
            />
            <br />
            <div class="form-check pt-3">
              <input
                class="form-check-input border border-dark-subtle"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label fw-bold" for="flexCheckDefault">
                Remember Me
              </label>
            </div>
            <div class="d-grid gap-2 d-md-block mt-4">
              <button
                class="btn btn-primary p-2 rounded-5 w-100 tw-bold loginn"
                type="button"
                style="height: 45px"
              >
                Login
              </button>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
